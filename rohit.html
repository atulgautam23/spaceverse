<style>
    @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Orbitron:wght@400..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sixtyfour+Convergence&display=swap');
body{
     font-family: Arial, Helvetica, sans-serif;
     background-image: url("https://wallpaperboat.com/wp-content/uploads/2019/10/high-resolution-space-image-02.jpg");
     background-size: cover;
     background-position: center;
     background-repeat: no-repeat;
     background-color: lightblue;
     height:100vh;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
html, body {
    height: 100vh;
    background-color: #eeeeea;
}
.container {
    height: 100%;
    background-image: url('./assets/spacebg.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    overflow-y: hidden;
}
a{
    text-decoration: none;
    color: white;
}

nav ul {
    /* border: 2px solid white; */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    list-style: none;
}
nav li a {
    text-decoration: none;
    color: white;
    padding-right: 5em;
    font-size: 17px;
    cursor: pointer;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

nav li a:hover {
    color: #00ccff; 
    text-shadow: 0 2px 10px rgba(0, 204, 255, 0.7), 0 4px 20px rgba(0, 204, 255, 0.5), 0 6px 30px rgba(0, 204, 255, 0.3);  
}

.content {
    /* border: 2px solid red; */
    height: calc(100% - 100px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 10em;
    position: relative;
}
.text-part{
    position: absolute;
    top: 3em;
    color: white;
    font-family: "Orbitron", sans-serif;
    font-optical-sizing: auto;
    font-weight: normal;
    font-style: normal;
}
.text-part h1 {
    font-family: "Orbitron", sans-serif;
    font-optical-sizing: auto;
    font-weight: normal;
    font-style: normal;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
.wrapper {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}
.container-cards {
    /* border: 2px solid white; */
    display: flex;
    gap: 10px;
}
.card {
    width: 80px;
    height: 370px;
    border-radius: 0.75rem;
    background-size: cover;
    cursor: pointer;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    transition: 0.6s cubic-bezier(0.28, -0.03, 0, 0.99);
    box-shadow: 0px 20px 30px -5px rgba(0,0,0,0.8);
}
.card > .row {
    color: white;
    display: flex;
    flex-wrap: nowrap;
}
.icon {
    background: #223;
    color: white;
    border-radius: 50%;
    width: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px;
}
.description {
    display: flex;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    height: 80px;
    width: 520px;
    opacity: 0;
    transform: translateY(30px);
    transition-delay: 0.3s;
    transition: all 0.3s ease;
}
.description p {
    color: #b0b0ba;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
    padding-top: 5px;
}
.description h4 {
    text-transform: uppercase;
}
input[type="radio"] {
    display: none;
}
input:checked + label {
    width: 600px;
}
input:checked + label .description {
    opacity: 1 !important;
    transform: translateY(0) !important;
}
@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-4px);
    }
    100% {
        transform: translateY(0);
    }
}

label[for="c1"] {
    background-image: url('https://www.worldatlas.com/r/w1200/upload/e8/9d/7c/shutterstock-1055322356.jpg');
    animation: float 3s ease-in-out infinite;
}

label[for="c2"] {
    background-image: url('https://starwalk.space/gallery/images/amazing-planet-venus/1920x1080.jpg');
    animation: float 3s ease-in-out infinite;
}

label[for="c3"] {
    background-image: url('https://cdn.mos.cms.futurecdn.net/xcLR5HMU2kxskdAy3ZVuTf.jpg');
    animation: float 3s ease-in-out infinite;
}

label[for="c4"] {
    background-image: url('https://cdn.mos.cms.futurecdn.net/nWAycncKhc2KNEfdeoXFzb.jpg');
    animation: float 3s ease-in-out infinite;
}

label[for="c5"] {
    background-image: url('https://starwalk.space/gallery/images/jupiter-guide/1140x641.jpg');
    animation: float 3s ease-in-out infinite;
}

label[for="c6"] {
    background-image: url('https://img.freepik.com/premium-photo/ringed-planet-saturn-shining-bright-against-black-void-space_168058-1107.jpg');
    animation: float 3s ease-in-out infinite;
}

label[for="c7"] {
    background-image: url('https://png.pngtree.com/background/20231017/original/pngtree-a-3d-rendering-of-uranus-in-the-vastness-of-space-picture-image_5595065.jpg');
    animation: float 3s ease-in-out infinite;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    overflow: auto;
    backdrop-filter: blur(10px);
}

.popup-content {
    background-color: #1a1a1a;
    margin: 10% auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    width: 90%;
    max-width: 500px;
    color: #f0f0f0;
}

.close {
    color: #ffcc00;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #ffa500;
    text-decoration: none;
    cursor: pointer;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
    color: #ffcc00;
}

input[type="text"],
input[type="email"],
textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #444;
    border-radius: 4px;
    width: 100%;
    background-color: #2a2a2a;
    color: #f0f0f0;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    border-color: #ffcc00;
    outline: none;
}

button {
    margin-top: 15px;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4fa3f7;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #3a8bcf;
}
</style>
