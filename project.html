body{

* {

}
html, body {

}
.container {

}
a{

}

nav ul {
    /* border: 2px solid white; */
    display: flex;
    justify-content: end;
    align-items: center;
    height: 100px;
    gap: 5rem;
    margin-right: 60px;
}
nav li a {
    text-decoration: none;
    color: white;
    font-size: 17px;
    cursor: pointer;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

nav li a:hover {
    color: #00ccff; 
    text-shadow: 0 2px 10px rgba(0, 204, 255, 0.7), 0 4px 20px rgba(0, 204, 255, 0.5), 0 6px 30px rgba(0, 204, 255, 0.3);  
}

.content {
    /* border: 2px solid red; */
    height: calc(100% - 100px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 10em;
    position: relative;
}
.text-part{
    position: absolute;
    top: 3em;
    color: white;
    font-family: "Orbitron", sans-serif;
    font-optical-sizing: auto;
    font-weight: normal;
    font-style: normal;
}
.text-part h1 {
    font-family: "Orbitron", sans-serif;
    font-optical-sizing: auto;
    font-weight: normal;
    font-style: normal;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
.wrapper {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}
.container-cards {
    /* border: 2px solid white; */
    display: flex;
    gap: 10px;
}
.card {
    width: 80px;
    height: 370px;
    border-radius: 0.75rem;
    background-size: cover;
    cursor: pointer;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    transition: 0.6s cubic-bezier(0.28, -0.03, 0, 0.99);
    box-shadow: 0px 20px 30px -5px rgba(0,0,0,0.8);
}
.card > .row {
    color: white;
    display: flex;
    flex-wrap: nowrap;
}
.icon {
    background: #223;
    color: white;
    border-radius: 50%;
    width: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px;
}
.description {
    display: flex;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    height: 80px;
    width: 520px;
    opacity: 0;
    transform: translateY(30px);
    transition-delay: 0.3s;
    transition: all 0.3s ease;
}
.description p {
    color: #b0b0ba;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
    padding-top: 5px;
}
.description h4 {
    text-transform: uppercase;
}
input[type="radio"] {
    display: none;
}
input:checked + label {
    width: 600px;
}
input:checked + label .description {
    opacity: 1 !important;
    transform: translateY(0) !important;
}
@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-4px);
    }
    100% {
        transform: translateY(0);
    }
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    overflow: auto;
    backdrop-filter: blur(10px);
}

.popup-content {
    background-color: #1a1a1a;

    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);

.close {

}

.close:hover,

}

form {

input[type="text"],

input[type="text"]:focus,

button {

    <div id="contact-us-popup" class="modal" style="display:none;">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h1>Contact Us</h1>
            
            <!-- Contact Form -->
            <form onsubmit="return formValidation()" id="contact-form">
                <label for="name">Name*:</label>
                <input type="text" id="name" name="name" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('contact-us-popup');
        const contactUsLink = document.getElementById('contactUsLink');
        const closeBtn = document.querySelector('.modal .close');

        contactUsLink.addEventListener('click', function(event) {
            event.preventDefault();
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });


        function formValidation(){
            let  name = document.getElementById("name").value;
            let  email = document.getElementById("email").value;
            let  message = document.getElementById("message").value;
            const email_pattern = /^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/;
            if(name.length < 2){
               window.alert("Enter Your Name");
               return false;
            }
            if(!email_pattern.test(email)){
               window.alert('Enter A Valid Email Address');
               return false;
            }
            if(message.length < 5){
               window.alert('Enter Any Message');
               return false;
            }
            return window.confirm("Are You Sure You Want to Send This Message?");
        }
       
    </script>
